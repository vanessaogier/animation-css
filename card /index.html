<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Indian Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
        <section class="card">


                <div class="card-header">
            

                    <div class="card-header-opacity">
                        <div class="card-header-date">
                            <div class="card-header-date-day">15</div>
                            <div class="card-header-date-month">Aug</div>
                        </div>
                    </div>
                    
                </div>
            

                <div class="card-body">
            

                    <div class="card-body-header">
                        <div class="card-body-category">Photos</div>
                        <h1>India</h1>
                        <p class="subtitle">
                            An upcomming superpower
                        </p>
                    </div>
            

                    <p class="card-body-description">
                        India is a vast South Asian country with diverse terrain - from Himalayan peaks to Indian Ocean coastline - and history reaching back 5 millenia.
                    </p>
            
                    <footer>
                        <i class="far fa-clock"></i> 6 Mins Ago
                        <i class="fas fa-comments"></i> 39 Comments
                        </footer>
                    </div>
            
                </div>
            
        </section>
</body>
</html>
